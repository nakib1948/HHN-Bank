<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>HHN Bank</title>
</head>
<body>
    <div id="login-area">
    <h1 class="text-center">Welcome to HHN-Bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" name="" id="" placeholder="Password">
        <br>
        <button id="login" type="button" class="btn btn-success">Enter</button>
    </div>
     </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
               <div class="status Deposit">
                <h5>Deposit</h5>
                <h2>$<span id="currentdeposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="status Withdraw">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentwithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status Balance">
                    <h5>Balance</h5>
                    <h2>$$<span id="currentbalance">1240</span></h2>
                </div>
            </div>
        </div>
         <div class="row">
             <div class="col-md-6">
                 <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositamt" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="depositbtn" type="button" class="btn btn-success">Deposit</button>
                 </div>
             </div>
             <div class="col-md-6">
                 <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawamt" type="text" class="form-control" placeholder="$ amount you want to Withdraw">
                    <br>
                    <button id="withdrawbtn" type="button" class="btn btn-success">Withdraw</button>
                 </div>
             </div>
         </div>

    </div>
    <script>
        const loginbtn= document.getElementById("login");
        loginbtn.addEventListener('click',function()
        {
            const submitarea=document.getElementById("login-area");
            submitarea.style.display= "none";
            const transaction=document.getElementById("transaction-area");
            transaction.style.display="block";


            const depositbtn=document.getElementById("depositbtn");
            depositbtn.addEventListener('click',function()
            {
                const depositamt=document.getElementById("depositamt").value;
                const depositNumber=parseFloat(depositamt);

                const currentdeposit=document.getElementById("currentdeposit").innerText;
                const currentdepositNumber=parseFloat(currentdeposit);
                const totaldeposit=depositNumber + currentdepositNumber;
                document.getElementById("currentdeposit").innerText=totaldeposit;

                const currentbalance=document.getElementById("currentbalance").innerText;
                const currentbalanceNumber=parseFloat(currentbalance);
                const totalbalance=currentbalanceNumber + depositNumber;
                document.getElementById("currentbalance").innerText=totalbalance;

            })


          

            const withdrawbtn=document.getElementById("withdrawbtn");
            withdrawbtn.addEventListener('click',function()
            {
                const withdrawamt=document.getElementById("withdrawamt").value;
                const withdrawNumber=parseFloat(withdrawamt);

                const currentwithdraw=document.getElementById("currentwithdraw").innerText;
                const currentwithdrawNumber=parseFloat(currentwithdraw);
                const totalwithdraw=withdrawNumber + currentwithdrawNumber;
                document.getElementById("currentwithdraw").innerText=totalwithdraw;

                const currentbalance=document.getElementById("currentbalance").innerText;
                const currentbalanceNumber=parseFloat(currentbalance);
                const totalbalance=currentbalanceNumber - withdrawNumber;
                document.getElementById("currentbalance").innerText=totalbalance;

            })




        })
    </script>
</body>
</html>
